<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <title>Arban Ware</title>
    <link rel="stylesheet" href="/owlCarousel2/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="/owlCarousel2/dist/assets/owl.theme.default.min.css">
    <style>
        .product-item:hover img{
            opacity: 0.8;
        }

        .product-color {
            position: relative !important;
            width: 15px !important;
            height: 15px !important;
            border: 1px solid #e3e3e3;
        }

    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center my-5"><h2 class="font-weight-lighter">이번 주 신상품</h2></div>
            <div class="owl-carousel owl-theme col-12" >
                <div class="pb-5 item" th:each="product : ${newProducts}">
                    <div class="card product-item border-0 mb-4">
                        <div class="card-header position-relative overflow-hidden bg-transparent border-bottom-0 p-0">
                            <a th:href="@{/products/{id}(id = ${product.productId})}" class="btn btn-sm text-dark p-0 w-100">
                                <img class="img-fluid w-100" style="min-height: 600px; max-height: 600px" th:src="@{|/upload/${product.thumbnail}|}">
                            </a>
                        </div>
                        <div class="card-body text-left pt-3 pl-0 pb-3">
                            <a th:href="@{/products/{id}(id = ${product.productId})}" class="btn btn-sm text-dark p-0">
                                <h6 class="text-truncate font-weight-normal mb-3" th:text="${product.name}" style="font-size: 17px">Colorful Stylish Shirt</h6>
                            </a>
                            <div class="d-flex justify-content-start">
                                <h6 th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}" style="font-size: 20px">$123.00</h6>
<!--                                <h6 class="text-muted align-self-center ml-2">-->
<!--                                    <del th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}" style="font-size: 18px">$123.00</del>-->
<!--                                </h6>-->
                            </div>
                            <div class="d-flex justify-content-start">
                                <div th:each="productColor : ${product.colors}" class="product-color d-inline-block" style="margin-right: 0.1em"
                                     th:data-product-color="${productColor.color}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center my-5"><h2 class="font-weight-lighter">이번 주 베스트</h2></div>
            <div class="owl-carousel owl-theme col-12">
                <div class="pb-5 item" th:each="product : ${bestProducts}">
                    <div class="card product-item border-0 mb-4">
                        <div class="card-header position-relative overflow-hidden bg-transparent border-bottom-0 p-0">
                            <a th:href="@{/products/{id}(id = ${product.productId})}" class="btn btn-sm text-dark p-0 w-100">
                                <img class="img-fluid w-100" style="min-height: 600px; max-height: 600px" th:src="@{|/upload/${product.thumbnail}|}">
                            </a>
                        </div>
                        <div class="card-body text-left pt-3 pl-0 pb-3">
                            <a th:href="@{/products/{id}(id = ${product.productId})}" class="btn btn-sm text-dark p-0">
                                <h6 class="text-truncate font-weight-normal mb-3" th:text="${product.name}" style="font-size: 17px">Colorful Stylish Shirt</h6>
                            </a>
                            <div class="d-flex justify-content-start">
                                <h6 th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}" style="font-size: 20px">$123.00</h6>
<!--                                <h6 class="text-muted align-self-center ml-2">-->
<!--                                    <del th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')}" style="font-size: 18px">$123.00</del>-->
<!--                                </h6>-->
                            </div>
                            <div class="d-flex justify-content-start">
                                <div th:each="productColor : ${product.colors}" class="product-color d-inline-block" style="margin-right: 0.1em"
                                     th:data-product-color="${productColor.color}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
    <th:block layout:fragment="script">
        <script th:src="@{/js/main.js}"></script>
        <script th:src="@{/owlCarousel2/dist/owl.carousel.js}"></script>
        <script th:src="@{/js/index.js}"></script>
    </th:block>
</body>
</html>
