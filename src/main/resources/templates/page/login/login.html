<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <th:block layout:fragment="title">
        <title>Arban Ware</title>
    </th:block>
    <style>
        a {
            text-decoration: none !important;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container offset-4 col-4">
        <div class="row justify-content-center pb-5">
            <h4>로그인</h4>
        </div>
        <div class="row justify-content-center">
            <form class="col" action="/login" method="post">
                <div class="form-group pb-1">
                    <input type="text" style="height: 55px" class="form-control pl-3" name="loginId" placeholder="아이디" />
                </div>
                <div class="form-group pb-1">
                    <input type="password" style="height: 55px" class="form-control pl-3" name="loginPassword" placeholder="비밀번호" autocomplete="-off" />
                </div>
                <div class="form-group pb-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="idSave" class="custom-control-input" />
                        <label class="custom-control-label" for="idSave">아이디 저장</label>
                    </div>
                </div>
                <div class="form-group pb-1">
                    <button type="submit" style="height: 55px" class="form-control btn btn-primary font-weight-semi-bold" >로그인</button>
                </div>
                <div class="form-group d-flex justify-content-center" >
                    <a href="/searchPassword" class="custom-control-inline" style="color: #6F6F6F">비밀번호 찾기</a>
                    <div class="custom-control-inline" style="color: #adb5bd">|</div>
                    <a href="/members/new" class="custom-control-inline" style="color: #6F6F6F">회원가입</a>
                </div>
            </form>
        </div>

    </div>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/js/login/jquery.min.js}"></script>
    <script th:src="@{/js/login/popper.js}"></script>
    <script th:src="@{/js/login/bootstrap.min.js}"></script>
    <script th:src="@{/js/login/main.js}"></script>

    <script th:if="${error}" th:inline="javascript" >
        Swal.fire({
            html: '<b>' + [[${errorMessage}]] + '</b>',
            icon: 'error'
        });
    </script>
</th:block>

</body>
</html>
